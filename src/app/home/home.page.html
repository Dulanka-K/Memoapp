
<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="primary">
          <ion-button>
              <ion-icon size="large" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
    <ion-title>Memo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" force-overscroll="true">
  <ion-list>
    <ion-item *ngFor="let m of memos.reverse()">
      <ion-card>{{m.title}}</ion-card>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="medium" (click)="leave()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
